<!doctype html>
<html lang="en">

<head>
    <title>R P S</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Rock Paper Scissors</h1>
            <p class="lead">Classic Game!</p>
            <hr class="my-2">
            <p>3 out of 5</p>
            <p class="lead">
                <!-- <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
            </p> -->
        </div>
    </div>

    <div id="display-total"></div>

    <div class="content">
        <section class="cont">
            <h2>Rock, paper, scissors?!</h2>
            <div class="boton">
                <button id="rock" data value="1"><img src="assets/images/1.jpg"></button>
                <button id="paper" data value="2"><img src="assets/images/2.jpg"></button>
                <button id="scisosors" data value="3"><img src="assets/images/3.jpg"></button>
            </div>
        </section>

        <section class="cont">
            <div id="against">
                <h2>What you face - ></h2>
            </div>
        </section>

        <section class="cont">
            <h2>Host's move</h2>
            <div id="host-guess">
            </div>
        </section>
    </div>

    <hr>

    <div id="result"></div>

    <hr>

    <div class="content">
        <section class="scores">
            <div>
                Away Team
                <div id="away-team"></div>
            </div>
        </section>
        <section class="scores">
            <div>
                Ties
                <div id="ties"></div>
            </div>
        </section>
        <section class="scores">
            <div>
                Home Team
                <div id="home-team"></div>
            </div>
        </section>
    </div>

    <!-- <div id="display-total"></div> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="javascript/game.js"></script>
</body>

</html>
